<!DOCTYPE html>
<html>
<head>
    <title>Workout App OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        ul { list-style-type: none; padding: 0; }
        li { cursor: pointer; padding: 5px; border: 1px solid #ddd; margin: 5px 0; }
        li:hover { background-color: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Workout App OAuth Test</h1>
    
    <button onclick="startAuth()">1. Start Authentication</button>
    <button onclick="listSheets()">2. List Sheets</button>

    <h3>Google Sheets:</h3>
    <ul id="sheetsList"></ul>

    <h3>Response:</h3>
    <table id="responseTable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Exercise</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Weight</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Workout data will be inserted here -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
